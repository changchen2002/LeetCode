name: LeetCode to GitHub Sync

on:
  schedule:
    - cron: '0 0 * * *' # 每天午夜运行一次
  workflow_dispatch: # 手动触发

jobs:
  sync-leetcode:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: |
          npm install -g leetcode-cli

      - name: LeetCode Login
        run: |
          leetcode user -l -u ${{ secrets.LEETCODE_USERNAME }} -p ${{ secrets.LEETCODE_PASSWORD }}

      - name: Fetch LeetCode Progress
        run: |
          leetcode list -q solved > solved_problems.txt

      - name: Update GitHub Repository
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add solved_problems.txt
          git commit -m "Updated LeetCode progress [skip ci]" || echo "No changes to commit"
          git push
